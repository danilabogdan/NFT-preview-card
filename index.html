<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; color: rgb(212, 209, 209); margin-top: 50px;}
    .attribution a { color: hsl(240, 6%, 93%); }
  </style>
</head>
<body>

  <div class="card">
    <img src="images/image-equilibrium.jpg" alt="" class="eth-img">

    <h2>    Equilibrium #3429
    </h2>
    <p class="info">Our Equilibrium collection promotes balance and calm.
    </p> 
    <div class="flex">
      <img src="images/icon-ethereum.svg" alt="">
      <div class="price">
        <span>0.041 ETH</span>
        <img src="images/icon-clock.svg" alt="" class="clock">
      <p class="days">  3 days left</p>
      </div>
      </div>

      <div><h3>1</h3></div>

    <p class="author">
      <img src="images/image-avatar.png" id="avatar" alt="">
      Creation of <span>Jules Wyvern</span>
    </p>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://danilabogdan.tech" target="_blank">Danila Bogdan</a>.
  </div>
</body>
</html>
